{{- if .Values.cacher.enable }}

apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "scanner.fullname" . }}-init-trivydb-cache
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "scanner.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  backoffLimit: 3
  activeDeadlineSeconds: 120
  # ttlSecondsAfterFinished: 120
  template:
    spec:
      {{- include "appscode.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "scanner.serviceAccountName" . }}
      automountServiceAccountToken: true
      containers:
      - name: starter
        image: {{ include "cacher.registry" . }}/{{ .Values.cacher.repository }}:{{ .Values.cacher.tag }}{{ include "operator.ubi" . }}
        command:
          - kubectl
          - create
          - job
          - --from=cronjob/{{ include "scanner.fullname" . }}-trivydb-cacher
          - {{ include "scanner.fullname" . }}-trivydb-cacher-{{ randAlphaNum 8 | lower }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        {{- if eq "true" ( include "distro.openshift" . ) }}
        securityContext:
          {{- toYaml (omit .Values.cacher.securityContext "runAsUser" "runAsGroup" "fsGroup" "supplementalGroups") | nindent 10 }}
        {{- else }}
        securityContext:
          {{- toYaml .Values.cacher.securityContext | nindent 10 }}
        {{- end }}
      restartPolicy: Never
{{ end }}
