{{- if eq "true" ( include "security.enableNetworkPolicy" . ) }}

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "sidekick.fullname" . }}-egress
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      {{- include "sidekick.selectorLabels" . | nindent 6 }}
  egress:
  - {}
  policyTypes:
  - Egress

{{- end }}
