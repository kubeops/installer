apiVersion: v1
kind: Service
metadata:
  name: {{ include "pgoutbox.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pgoutbox.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "pgoutbox.selectorLabels" . | nindent 4 }}
