{{- if eq "prometheus.io/operator" ( include "monitoring.agent" . ) }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "fargocd.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
  {{- if eq "true" ( include "monitoring.apply-servicemonitor-label" . ) }}
    {{- include "monitoring.servicemonitor-label" . | nindent 4 }}
  {{- else }}
    {{- include "fargocd.selectorLabels" . | nindent 4 }}
  {{- end }}
spec:
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
  selector:
    matchLabels:
      {{- include "fargocd.selectorLabels" . | nindent 6 }}
  endpoints:
  - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    path: /metrics
    port: metrics
    scheme: https
    tlsConfig:
      ca:
        secret:
          name: {{ include "fargocd.fullname" . }}-cert
          key: ca.crt
      cert:
        secret:
          name: {{ include "fargocd.fullname" . }}-cert
          key: tls.crt
      insecureSkipVerify: false
      keySecret:
        name: {{ include "fargocd.fullname" . }}-cert
        key: tls.key
      serverName: "{{ include "fargocd.fullname" . }}.{{ .Release.Namespace }}.svc"
{{- end }}
