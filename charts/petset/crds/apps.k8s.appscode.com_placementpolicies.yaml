apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: placementpolicies.apps.k8s.appscode.com
spec:
  group: apps.k8s.appscode.com
  names:
    kind: PlacementPolicy
    listKind: PlacementPolicyList
    plural: placementpolicies
    singular: placementpolicy
  scope: Cluster
  versions:
  - name: v1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            properties:
              affinity:
                properties:
                  nodeAffinity:
                    items:
                      properties:
                        domains:
                          items:
                            properties:
                              replicas:
                                type: string
                              values:
                                items:
                                  type: string
                                type: array
                            required:
                            - replicas
                            - values
                            type: object
                          type: array
                        topologyKey:
                          type: string
                        weight:
                          default: 50
                          format: int32
                          type: integer
                        whenUnsatisfiable:
                          default: DoNotSchedule
                          type: string
                      required:
                      - domains
                      - topologyKey
                      - weight
                      - whenUnsatisfiable
                      type: object
                    type: array
                type: object
              clusterSpreadConstraint:
                properties:
                  distributionRules:
                    items:
                      properties:
                        clusterName:
                          type: string
                        monitoring:
                          properties:
                            prometheus:
                              properties:
                                appBindingRef:
                                  properties:
                                    name:
                                      type: string
                                    namespace:
                                      type: string
                                  required:
                                  - name
                                  type: object
                                authSecret:
                                  properties:
                                    name:
                                      type: string
                                    namespace:
                                      type: string
                                  required:
                                  - name
                                  type: object
                                caBundle:
                                  format: byte
                                  type: string
                                insecureSkipTLSVerify:
                                  type: boolean
                                serverName:
                                  type: string
                                tlsSecret:
                                  properties:
                                    name:
                                      type: string
                                    namespace:
                                      type: string
                                  required:
                                  - name
                                  type: object
                                url:
                                  type: string
                              type: object
                          type: object
                        replicaIndices:
                          items:
                            format: int32
                            type: integer
                          type: array
                        storageClassName:
                          type: string
                      required:
                      - clusterName
                      - replicaIndices
                      type: object
                    type: array
                  slice:
                    properties:
                      projectNamespace:
                        type: string
                      sliceName:
                        type: string
                    required:
                    - projectNamespace
                    - sliceName
                    type: object
                required:
                - distributionRules
                - slice
                type: object
              nodeSpreadConstraint:
                properties:
                  maxSkew:
                    default: 1
                    format: int32
                    type: integer
                  whenUnsatisfiable:
                    default: DoNotSchedule
                    type: string
                required:
                - maxSkew
                - whenUnsatisfiable
                type: object
              zoneSpreadConstraint:
                properties:
                  maxSkew:
                    default: 1
                    format: int32
                    type: integer
                  whenUnsatisfiable:
                    default: DoNotSchedule
                    type: string
                required:
                - maxSkew
                - whenUnsatisfiable
                type: object
            type: object
        type: object
    served: true
    storage: true
